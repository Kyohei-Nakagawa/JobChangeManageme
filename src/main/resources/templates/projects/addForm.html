<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>案件登録 | 案件管理</title>
</head>
<body>
<h1>案件登録</h1>
<form action="#" th:action="@{/projects}" th:method="post" th:object="${projectForm}">
    <div>
        <label for="statusInput" class="form-label">ステータス</label>
        <select type="text" id="statusInput" th:field="*{status}" class="form-select"
                th:classappend="${#fields.hasErrors('status')} ? is-invalid">
            <option selected value="">Open this select menu</option>
            <option th:each="sts:${statusList}" th:value="${sts.value}" th:text="${sts.text}"></option>
        </select>
        <p class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">(error)</p>
    </div>
    <div>
        <label for="agentInput" class="form-label">エージェント</label>
        <select id="agentInput" th:field="*{agent}" class="form-select"
                th:classappend="${#fields.hasErrors('agent')} ? is-invalid">
            <option selected value="">Open this select menu</option>
            <option th:each="agt:${agentList}" th:value="${agt.value}" th:text="${agt.text}"></option>
        </select>
        <p class="invalid-feedback" th:if="${#fields.hasErrors('agent')}" th:errors="*{agent}">(error)</p>
    </div>
    <div>
        <label for="companyInput" class="form-label">会社名</label>
        <input type="text" id="companyInput" th:field="*{company}" class="form-control"
               th:classappend="${#fields.hasErrors('company')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('company')}" th:errors="*{company}">(error)</p>
    </div>
    <div>
        <label for="titleInput" class="form-label">タイトル</label>
        <input type="text" id="titleInput" th:field="*{title}" class="form-control"
               th:classappend="${#fields.hasErrors('title')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">(error)</p>
    </div>
    <div>
        <label for="programmingInput" class="form-label">プログラミング言語</label>
        <input type="text" id="programmingInput" th:field="*{programming}" class="form-control"
               th:classappend="${#fields.hasErrors('programming')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('programming')}" th:errors="*{programming}">(error)</p>
    </div>
    <div>
        <label for="detailInput" class="form-label">案件詳細</label>
        <textarea id="detailInput" row="10" th:field="*{detail}" class="form-control"
                  th:classappend="${#fields.hasErrors('detail')} ? is-invalid"></textarea>
        <p class="invalid-feedback" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}">(error)</p>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">作成</button>
        <a href="./list.html" th:href="@{/projects}" class="btn btn-secondary">キャンセル</a>
    </div>
</form>
</body>
</html>
